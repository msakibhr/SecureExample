<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https//www.thymeleaf.org/thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
	<title>Edureka Example</title>
</head>
<body>
<body bgcolor="#AED6F1 ">
	<div th:if="${param.error}">
		<h3>The username and password mentioned are incorrect.</h3>
	</div>
	<div th:if="${param.logout}">
		<h3>The user has been logged out</h3>
	</div>
	<form th:action="@{/login}" method="post">
		<div><label> Customer User Name : <input type="text" name="username"/></label></div>
		<div><label> Password: <input type="password" name="password"/></label></div>
		<div><input type="submit" value="Login"/></div>
	</form>
</body>
</html>
